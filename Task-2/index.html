<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

    <header class="header">
        <h1 class="nav-heading">Task-2 (All 4 Steps)</h1>

        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
        </div>
    </header>


    <main>

        <div class="form-heading">
            <h2>Form -</h2>
        </div>

        <div class="form-container">
            <form class="form">
                <label for="name" class="label">Name = </label>
                <input type="text" class="input" id="name" placeholder="Enter your name" required>
    
                <label for="email" class="label">Email = </label>
                <input type="text" class="input" id="email" placeholder="Enter your Email" required>
    
                <button class="button">Submit</button>
            </form>
        </div>



        <div class="content-heading">
            <h2>Content Area -</h2>
        </div>


        <div class="content-area">

            <section class="content1">
                <h2 class="content-area-heading">To-Do List</h2>
                <div class="to-do-list-container">
                    <input type="text" id="task" placeholder="Enter a Task">
                    <button id="add-task">Add Task</button>
                    <ul id="task-list"></ul>
                </div>
            </section>
    
            <section class="content2">
                <h2 class="content-area-heading">Image Gallery</h2>
                <div class="gallery-container">
                    <input type="text" id="image-url" placeholder="Enter image URL">
                    <button id="add-image">Add Image</button>
                    <div id="image" class="gallery-grid"></div>
                </div>
            </section>
            

        </div>


    </main>

    <footer class="footer">
        <p>&copy; 2025 Task-2 Webpage. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
